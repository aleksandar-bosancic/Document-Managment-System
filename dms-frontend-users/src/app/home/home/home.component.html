<div style="display: flex; height: 92vh; ">
  <mat-tab-group mat-align-tabs="center" style="width: 100%">
    <mat-tab label="Clients">
      <div class="tab-container">
        <div class="list-container">
          <mat-form-field class="filter-field">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Username">
          </mat-form-field>
          <table mat-table class="mat-elevation-z3" [dataSource]="clients">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef>First name</th>
              <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Last name</th>
              <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="selectedUser.toggle(row)" *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{hovered: row.hovered, highlighted: selectedUser.isSelected(row)}"
                (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
          </table>
        </div>
        <div class="options-container">
          <mat-label class="details-label">User details</mat-label>
          <form class="form-container" [formGroup]="clientFormGroup">
            <input matInput formControlName="id" hidden>
            <div class="input-containers_client">
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            <div class="input-containers_client">
              <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
            </div>
            <div class="input-containers_client">
              <mat-form-field>
                <mat-label>Root directory</mat-label>
                <input matInput formControlName="rootDirectory">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Allowed domains</mat-label>
                <textarea matInput formControlName="allowedDomains"
                          style="max-height: 100px; height: auto"></textarea>
              </mat-form-field>
            </div>
            <div class="input-containers_client">
              <button mat-flat-button class="update-button" color="warn" (click)="delete()">Delete</button>
              <button mat-flat-button class="update-button" color="primary" (click)="update()">Update</button>
              <button mat-flat-button class="update-button" color="accent" (click)="clear()">Clear</button>
              <button mat-flat-button class="update-button" color="primary" (click)="add('application-client')">Add user</button>
            </div>
          </form>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Document administrators">

    </mat-tab>
  </mat-tab-group>
</div>
